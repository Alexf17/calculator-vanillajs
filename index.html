<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7787fe6b8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" class="amount" readonly />
        <input type="text" placeholder="0" class="result" readonly />
      </div>
      <div class="numbers">
        <button class="btn">%</button>
        <button class="btn__clear">C</button>
        <button class="btn__back">
          <i class="fa-sharp fa-solid fa-delete-left"></i>
        </button>
        <button class="btn btn__key">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn__key">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn__key">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn__key">+</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn__big">=</button>
      </div>
    </div>
    <script src="scrypt.js"></script>
  </body>
</html>
